# Site settings
title: "MaxizYB's Blog" # 网站标题
description: "A personal blog powered by Jekyll." # 网站描述
author: "MaxizYB" # 作者名称
email: "your-email@example.com" # 联系邮箱
url: "https://maxizyb.github.io" # 网站 URL（用于生成绝对路径）

# Build settings
baseurl: "" # 如果托管在子目录中，设置子目录路径，例如 "/blog"
theme: minima # 使用的 Jekyll 主题
markdown: kramdown # Markdown 解析器
destination: docs # 输出目录

# Permalinks
permalink: /:categories/:title/ # 文章链接格式

# Plugins
plugins:
  - jekyll-feed # RSS 订阅
  - jekyll-sitemap # 站点地图
  - jekyll-seo-tag # SEO 优化

# Pagination
paginate: 5 # 每页显示的文章数量
paginate_path: "/page:num/" # 分页路径

# Exclude files/folders from build
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md

# Defaults
defaults:
  - scope:
      path: "" # 适用于所有文件
      type: "posts"
    values:
      layout: "post"
      author: "MaxizYB"

# Markdown settings
kramdown:
  input: GFM # 支持 GitHub 风格的 Markdown
  auto_ids: true
  syntax_highlighter: rouge # 代码高亮